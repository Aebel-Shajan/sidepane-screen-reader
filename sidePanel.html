<html>

<head>
	<meta charset="UTF-8">
	<title>Gen Z screen reader</title>
	<link rel="stylesheet" href="sidePanel.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<header>
		<image class="logo-image" src="images/sidepanel-screen-reader.png"></image>
		Sidepanel Screen Reader
	</header>
	<main>

		<div id="preview-text-container">
			<div class="backdrop">
				<div id="display-text" class="highlights">
					<!-- cloned text with <mark> tags here -->
				</div>
			</div>
			
			<textarea id="preview-text" placeholder="Instructions:
1. right click > click 'Read website'
or
1. select text > right click > click 'Read selection'
or 
1. copy and past content here
then
2. press play to start tts (disables text area)
3. press stop to stop tts (enables text area)






Limitations:
1. im using mozilla's readability.js library, it has trouble with reddit 😢
2. chrome tts voice kinda clunky
3. character limit of 30000
4. brain rot is likely to occur
"></textarea>
		</div>
		<div id="options-container" class="panel">
			<div class="options-row">
				<button id="clear-contents">🗑️</button>
				<button id="settings-toggle" class="close-settings">❌</button>
				<button id="play-pause-toggle" class="play">▶️</button>
				<button id="stop">⏹️</button>
			</div>
			<div id="settings">
				<div class="options-row">
					<select></select>
					<button id="reset-settings">🔄️</button>
				</div>
				<div class="options-row range-input">
					<label for="volume-input">Volume</label>
					<div id="volume-value"></div>
					<input type="range" min="0" max="1" step="0.1" id="volume-input" value="1">
				</div>
				<div class="options-row range-input">
					<label for="rate-input">Rate</label>
					<div id="rate-value"></div>
					<input type="range" min="0.1" max="1.7" step="0.1" id="rate-input" value="1">
				</div>
				<div class="options-row range-input">
					<label for="pitch-input">Pitch</label>
					<div id="pitch-value"></div>
					<input type="range" min="0.1" max="2" step="0.1" id="pitch-input" value="1">
				</div>
			</div>
				
				
			</div>
		</div>
		<div id="loading"></div>
	</main>
	<script src="scripts/sidePanel.js" type="module"></script>
</body>

</html>
